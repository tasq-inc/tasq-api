        - StatusCode: 200
        RequestTemplates:
          "application/json": "{\"body\" : $input.json('$'),\"headers\": {#foreach($param in $input.params().header.keySet())\"$param\": \"$util.escapeJavaScript($input.params().header.get($param))\" #if($foreach.hasNext), #end #end}}"
